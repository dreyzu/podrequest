<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <div class="background">
    <img src="assets/desktop/logo.svg" class="logo" alt="pod request logo">

    <div class="content">
      <h1>Publish your podcasts <span>everywhere.</span></h1>

      <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
      Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

      <div class="podcasting-logos">
        <img src="assets/desktop/spotify.svg" alt="spotify podcast logo" class="podcasting-logos_spotify">
        <img src="assets/desktop/apple-podcast.svg" alt="apple podcast logo" class="podcasting-logos_apple">
        <img src="assets/desktop/google-podcasts.svg" alt="google podcast logo" class="podcasting-logos_google">
        <img src="assets/desktop/pocket-casts.svg" alt="pocket casts logo" class="podcasting-logos_pocket">
      </div>

      <form action="#">
        <input  type="email"
                name="email"
                id="email"
                placeholder="Email address"
                pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$" required>
        <button type="submit">Request Access</button>
      </form>
    </div>
  </div>

</body>
</html>
